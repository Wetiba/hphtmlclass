<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h2>Registration Page</h2>
<form>
    <label for="fname"> First Name</label><br>
    <input type="text" id="fname" name="jina1" placeholder="Your First Name" required><br>
    <label for="lname">Last Name</label><br>
    <input type="text"id="lname"name="jina2" placeholder="Your Last Name" required><br>
    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="barua" placeholder="Your Email" required><br>
    <label for="dob">Date Of Birth</label><br>
    <input type="date"id="dob"name="tarehe" required><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender" required><br>
    <label for="image">Upload image</label>
    <input type="file"id="image" name="picha"><br>
    <label for="course">Our Courses</label>
    <select name="courses" id="course" >
        <option value="js">Javascript</option>
        <option value="android">Android</option>
        <option value="reactjs">ReactJs</option>
        <option value="cybe">Cybersec</option>
        <option value="data">Datascience</option>

    </select><br>
    <input type="submit" value="Register">

</form>

</body>
</html>
